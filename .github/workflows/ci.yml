name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ["20.x", "22.x", "24.x"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build project
        run: npm run build --if-present

      - name: ðŸ§ª Run tests with coverage
        shell: bash
        run: |
          echo "ðŸ’« Running tests with coverage..."
          npm test -- --coverage --coverageReporters="json-summary" --coverageReporters="text" --coverageThreshold='{}'

          echo "# ðŸ“Š Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat coverage/coverage-summary.json | jq -r \
            '"Statements: (.total.statements.pct)%\nBranches: (.total.branches.pct)%\nFunctions: (.total.functions.pct)%\nLines: (.total.lines.pct)%"' \
            >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
