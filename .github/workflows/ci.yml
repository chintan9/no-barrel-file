name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Run tests with coverage
        run: |
          echo "ðŸ’« Running tests with coverage..."
          npm test -- --coverage --coverageReporters="json-summary" --coverageReporters="text"
          echo "# ðŸ“Š Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat coverage/coverage-summary.json | jq -r '"Statements: \(.total.statements.pct)%\nBranches: \(.total.branches.pct)%\nFunctions: \(.total.functions.pct)%\nLines: \(.total.lines.pct)%"' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
