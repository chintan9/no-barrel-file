name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: ["20.x", "22.x", "24.x"]

    runs-on: ${{ matrix.os }}

    outputs:
      coverage: ${{ steps.coverage.outputs.summary }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build project
        run: npm run build --if-present

      - name: ðŸ§ª Run tests with coverage
        shell: bash
        run: |
          echo "ðŸ’« Running tests with coverage..."
          npm test -- --coverage --coverageReporters="json-summary" --coverageThreshold='{}'

      - name: ðŸ“Š Extract coverage summary
        id: coverage
        shell: bash
        run: |
          summary=$(cat coverage/coverage-summary.json | jq -r \
            '"Statements: \(.total.statements.pct)% | Branches: \(.total.branches.pct)% | Functions: \(.total.functions.pct)% | Lines: \(.total.lines.pct)%"')
          echo "summary=$summary" >> $GITHUB_OUTPUT

  coverage-summary:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: ðŸ“Š Generate coverage table
        run: |
          echo "# âœ… Combined Coverage Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| OS | Node.js | Coverage |" >> $GITHUB_STEP_SUMMARY
          echo "|----|---------|----------|" >> $GITHUB_STEP_SUMMARY

          # loop over all matrix jobs
          for job in $(jq -r 'keys[]' <<< '${{ toJson(needs) }}'); do
            os=$(jq -r ".\"$job\".outputs.os // empty" <<< '${{ toJson(needs) }}')
            node=$(jq -r ".\"$job\".outputs.node // empty" <<< '${{ toJson(needs) }}')
            summary=$(jq -r ".\"$job\".outputs.coverage // empty" <<< '${{ toJson(needs) }}')
            echo "| ${job#build-and-test-} | ${node:-n/a} | ${summary:-n/a} |" >> $GITHUB_STEP_SUMMARY
          done
